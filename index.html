<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#tasks">Tasks</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        <h1>To-Do List</h1>
    </header>
    <div class="container">
        <input type="text" id="task-input" placeholder="Add a new task...">
        <select id="category-select">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Shopping">Shopping</option>
        </select>
        <input type="date" id="due-date">
        <button id="add-task">Add Task</button>
        <button id="enable-notifications">Enable Notifications</button>
        <h2 id="work-heading">Work Tasks</h2>
        <ul id="work-tasks"></ul>
        <h2 id="personal-heading">Personal Tasks</h2>
        <ul id="personal-tasks"></ul>
        <h2 id="shopping-heading">Shopping Tasks</h2>
        <ul id="shopping-tasks"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
